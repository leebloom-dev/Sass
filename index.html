<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Renders content base on width of device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS Styles -->
        <link rel="stylesheet" href="./css/styles.css" />

        <!-- Title -->
        <title>Title | Some description here ...</title>
    </head>

    <body>

        <!-- NAVIGATION -->
        <div class="navigation">
            <!-- toggle input -->
            <input type="checkbox" class="navigation__checkbox" id="navigation--toggle" />
            <label class="navigation__button" for="navigation--toggle">
                <span class="navigation__icon">&nbsp;</span>
            </label>

            <!-- navigation background -->
            <div class="navigation__background">&nbsp;</div>

            <!-- Overlay with centered navigation list -->
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a class="navigation__link" href="#"><span>01</span>About Us</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#"><span>02</span>Recipes</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#"><span>03</span>Cuisines</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#"><span>04</span>Popular Restaurants</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#"><span>05</span>Book a Table</a></li>
                </ul>
            </nav>
        </div>

        <!-- HEADER -->
        <header class="header">
            <!-- logo -->
            <div class="header__logo-box">
                <img src="./img/logo.png" alt="Logo" class="header__logo" />
            </div>

            <!-- title -->
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Title</span>
                    <span class="heading-primary--sub">Sub Title</span>
                </h1>
                
                <!-- button link -->
                <a href="#" class="btn btn--white btn--animated">Button Link</a>
            </div>

        </header>

    </body>
</html>
